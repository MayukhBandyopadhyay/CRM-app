{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <title>{% block title %}CRM App{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'customer_list' %}">Customers</a></li>

    <div class="container">

    <footer>
        <p>&copy; 2024 CRM App</p>
    </footer>
