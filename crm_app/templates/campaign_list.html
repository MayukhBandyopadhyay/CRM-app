{% extends 'base.html' %}

{% block title %}Campaigns{% endblock %}

{% block content %}
<h1>Campaigns</h1>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Created At</th>
            <th>Audience Criteria</th>
        </tr>
    </thead>
    <tbody>
        {% for campaign in campaigns %}
        <tr>
            <td>{{ campaign.name }}</td>
            <td>{{ campaign.created_at }}</td>
            <td>{{ campaign.audience_criteria }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'create_campaign' %}">Create New Campaign</a>
{% endblock %}
