{% extends 'base.html' %}

{% block title %}Order List{% endblock %}

{% block content %}
<h1>Order List</h1>
<table>
    <thead>
        <tr>
            <th>Customer</th>
            <th>Order Amount</th>
            <th>Order Date</th>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
        <tr>
            <td>{{ order.customer.name }}</td>
            <td>{{ order.order_amount }}</td>
            <td>{{ order.order_date }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
